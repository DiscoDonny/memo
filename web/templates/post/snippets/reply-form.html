<form class="reply-form {{ if .Hidden }}hidden{{ end }}" id="reply-form-{{ .FormHash }}" method="post">
    <p>
        <label for="message-{{ .FormHash }}">Message <span class="message-byte-count byte-count"></span></label>
        <textarea id="message-{{ .FormHash }}" type="text" name="message" class="form-control"
                  placeholder="Message" required></textarea>
    </p>
    <p>
        <input class="btn btn-sm btn-primary" type="submit" value="Post Reply">
        <a href="#" id="reply-cancel-{{ .FormHash }}" class="btn btn-sm btn-default">Cancel</a>
    </p>
</form>

<script type="text/javascript">
    $(function () {
        MemoApp.Form.ReplyMemo("{{ .Post.Memo.GetTransactionHashString }}", "{{ .FormHash }}", {{ if .Threaded }}true{{ else }}false{{ end }}, {{ if .ShowParent }}true{{ else }}false{{ end }});
    });
</script>
